<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows to iOS File Share</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="File Share">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìÅ File Share</h1>
        </header>

        <main class="main">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Tap to select files or drag & drop</p>
                    <input type="file" id="fileInput" multiple accept="*/*" hidden>
                </div>
                <button id="uploadBtn" class="btn btn-primary" disabled>Upload Files</button>
            </section>

            <!-- Files Grid -->
            <section class="files-section">
                <div class="section-header">
                    <h2>Shared Files</h2>
                    <div class="actions">
                        <button id="downloadAllBtn" class="btn btn-secondary">Download All</button>
                        <button id="serverInfoBtn" class="btn btn-secondary">Server Info</button>
                        <button id="refreshBtn" class="btn btn-secondary">üîÑ</button>
                    </div>
                </div>
                <div id="filesList" class="files-grid">
                    <!-- Files will be populated here -->
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Server Info Modal -->
        <div id="serverInfoModal" class="modal hidden">
            <div class="modal-content">
                <h3>Server Information</h3>
                <div id="serverDetails">
                    <!-- Server details will be populated here -->
                </div>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>

        <!-- File Preview Modal -->
        <div id="filePreviewModal" class="modal hidden">
            <div class="modal-content file-preview">
                <div class="modal-header">
                    <h3 id="previewTitle">File Preview</h3>
                    <button id="closePreviewBtn" class="close-btn">√ó</button>
                </div>
                <div id="previewContent" class="preview-content">
                    <!-- Preview content will be populated here -->
                </div>
                <div class="modal-actions">
                    <button id="downloadFileBtn" class="btn btn-primary">Download</button>
                    <button id="deleteFileBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
